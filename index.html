<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1b49beaec7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    
</head>
<body style="background-image: url(hi.jpg);">
        

    <center>

        <br>
        <h2>Ali Calculator</h2>


        <div class="main">
             
            <form name="form">
                <input class="textview" name="textview">
            </form>
            
            <table>
                <tr>
                <td><input class="button" type="button" value="AC" onclick="clean()"></td>
                <td><input class="button" type="button" value="DEL" onclick="back()"></td>
                <td><input class="button" type="button" value="%" onclick="insert('%')"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="*" onclick="insert('*')"></td>


                </tr>
                <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="5"><input id="bigger" class="button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                <td  ><input  class="button" type="button" value="0" onclick="insert(0)"></td>
                <td ><input  class="button" type="button" value="=" onclick="equal()"></td>

                </tr>
            </table>

         
        </div>

        <h5 style="text-align: center !important;color: yellow;font-size: large;">Copy right &copy; 2020 | | Ali consoler</h5>     

    </center> 

        

 
     
</body>
</html>
